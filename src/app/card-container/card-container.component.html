<!--O card-container contem a imagem de fundo dos cards e a iteração deles através
    da requisição feita para a API no products service-->
<div>
  <div>
    <img fxFill src="/assets/img/banner@2x.png" />
  </div>

  <div class="cardsContainer" fxLayout="row wrap" fxLayoutGap="16px grid">
    <div
      fxFlex="25%"
      fxFlex.xs="100%"
      fxFlex.sm="50%"
      *ngFor="let product of products"
    >
      <app-card [product]="product"></app-card>
    </div>
  </div>
</div>
