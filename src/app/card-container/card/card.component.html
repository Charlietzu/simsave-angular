<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ product.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ product.color }}
    </p>
    <p>
      {{ product.text }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Saiba mais</button>
  </mat-card-actions>
</mat-card>
